<!doctype html>
<html ng-app="AngularStore">
  <head>
    <title>Shopping Cart with AngularJS</title>

    <!-- Relative CSS / Javascript -->
    <link rel="stylesheet" href="http://www.corey-noble.com/assets/css/app.css" />
    <link rel="stylesheet" href="http://www.corey-noble.com/assets/css/animate.css" />
      
    <!-- jQuery, Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js" type="text/javascript"></script>
      
    <!-- Stripe -->
    <script src="https://checkout.stripe.com/v2/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.32/jquery.form.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.61.0-2013.06.06/jquery.blockUI.min.js"></script>
      
    <!-- AngularStore app -->
    <script src="js/product.js" type="text/javascript"></script>

    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
      
    <script src="http://www.corey-noble.com/bower_components/modernizr/modernizr.js"></script>
    <script>
            $(function() {
                var pull = $('#pull');
                    menu = $('nav ul');
                    menuHeight = menu.height();

                $(pull).on('click', function(e) {
                    e.preventDefault();
                    menu.slideToggle();
                });

                $(window).resize(function(){
                    var w = $(window).width();
                    if(w > 320 && menu.is(':hidden')) {
                        menu.removeAttr('style');
                    }
                });
            });
    </script>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="clearfix">
        <ul class="clearfix">
            <li id="nav-index"><a href="http://www.corey-noble.com"><strong>&lsaquo; corey-noble /&rsaquo;</strong></a></li>
            <li><a href="http://www.corey-noble.com/portfolio.php">Portfolio</a></li>
            <li><a href="http://www.corey-noble.com/about.php">About</a></li>
            <li><a href="http://www.corey-noble.com/blog.php">Blog</a></li>
            <li><a href="http://www.corey-noble.com/contact.php">Contact</a></li>
        </ul>
        <a href="#" id="pull" onClick="viewSomething()"><strong><span>&lsaquo;</span> corey-noble /<span>&rsaquo;</span></strong></a>
        <script>
        var action = 1;

        function viewSomething() {
            if ( action == 1 ) {
                document.getElementById('pull').innerHTML='&nbsp;';
                action = 2;
            } else {
                document.getElementById('pull').innerHTML='<strong><span>&lsaquo;</span> corey-noble /<span>&rsaquo;</span></strong>';
                action = 1;
            }
        }
        </script>
    </nav>
    <!-- /Navigation -->
      
    <!-- Application -->
    <div class="section blue shopping-cart-container">
        <div class="row shopping-cart">
            <div class="small-12 white">
                <a href="default.htm">
                    <div class="shopping-head">
                        <div class="small-12 medium-2 large-1 columns">
                            <div class="shopping-logo"><img src="img/angular-store-icon.png" height="60" width="60" alt="logo"/></div>
                        </div>
                        <div class="small-12 medium-10 large-11 columns">
                            <div class="shopping-title"><h2>Angular JS Store</h2></div>
                        </div>
                    </div>
                </a>
                
                <div class="shopping-app" ng-view></div>
            </div>
        </div>
    </div>
    <!-- /Application -->

    <!-- Footer -->
    <footer>

          <!-- Profession Showcase -->
          <div class="small-12 medium-8 large-7 columns">
            <div class="small-4 medium-4 large-3 columns">
                <img src="http://www.corey-noble.com/assets/img/Corey-Noble-Footnote-Profile.png" />
            </div>
            <div class="small-8 large-9 columns end">
              <div class="footnote-position">
                <h4 class="blue-text name">Corey Noble</h4>
                <h5 class="title">Front-End Web&nbsp;Developer</h5>
                <div class="footnote-contact">
                  <h5><a href="http://www.corey-noble.com/assets/pdf/CoreyNoble-Resume.pdf" target="_blank">My Resume</a></h5>
                  <h5>&nbsp;&nbsp;|&nbsp;&nbsp;</h5>
                  <h5><a href="http://www.corey-noble.com/site-index.php">Site Index</a></h5>
                </div>
              </div>
            </div>
          </div>

          <!-- Social Media -->
          <div class="show-for-large small-12 medium-5 large-5 columns end">

              <div class="linkedin">
                <div class="social-text small-10 medium-9 large-10 columns end">
                  <h5>View my <a href="https://ca.linkedin.com/in/corey-noble-79442376" target="_blank">LinkedIn</a>&nbsp;profile</h5><br>
                </div>
                <div class="social-icon small-2 medium-3 large-2 columns">
                  <a href="https://ca.linkedin.com/in/corey-noble-79442376" target="_blank"><img src="http://www.corey-noble.com/assets/img/linkedin-icon.png" alt="LinkedIn Icon" /></a>

              <div class="github">

                  <h5>View my <a href="https://github.com/CoreyNoble" target="_blank">GitHub</a>&nbsp;projects</h5><br>
                </div>
                <div class="social-icon small-2 medium-3 large-2 columns">
                  <a href="https://github.com/CoreyNoble" target="_blank"><img src="http://www.corey-noble.com/assets/img/github-icon.png" alt="GitHub Icon" /></a>
                </div>
